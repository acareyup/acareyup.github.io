<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Mecostech</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container">
  <div id="unity-canvas-container">
    <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
  </div>
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-footer">
    <div id="unity-fullscreen-button" onclick="unityInstance.SetFullscreen(1)"></div>
    <button id="entervr" value="Enter VR" disabled>VR</button>
    <div id="unity-build-title">THY Panoroma</div>
  </div>
</div>
<script>
  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/build.loader.js";
  var config = {
    dataUrl: buildUrl + "/build.data.unityweb",
    frameworkUrl: buildUrl + "/build.framework.js.unityweb",
    codeUrl: buildUrl + "/build.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Criz Games",
    productName: "Vour Demo",
    productVersion: "1.0",
  };

  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var canvasContainer = document.querySelector("#unity-canvas-container");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var unityInstance = null;


  canvasContainer.style.width = "960px";
  canvasContainer.style.height = "600px";
  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((instance) => {
      unityInstance = instance;
      loadingBar.style.display = "none";
      if (fullscreenButton)
      {
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);

  let enterVRButton = document.getElementById('entervr');

  document.addEventListener('onVRSupportedCheck', function (event) {
    enterVRButton.disabled = !event.detail.supported;
  }, false);

  enterVRButton.addEventListener('click', function (event) {
    unityInstance.Module.WebXR.toggleVR();
  }, false);
</script>
</body>
</html>
